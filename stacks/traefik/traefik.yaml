log:
  level: INFO

accessLog: {}

entryPoints:
  web:
    address: ":80"
    asDefault: false

  websecure:
    address: ":443"
    asDefault: true
    http3: {}
    http:
      middlewares:
        - secure-headers@file
        - rate-limit@file
      tls:
        certResolver: letsencrypt
        domains:
          - main: lake.dominiksiejak.pl
            sans:
              - '*.lake.dominiksiejak.pl'

  traefik:
    address: ":8080"
    asDefault: false

  metrics:
    address: ":9100"
    asDefault: false

api:
  dashboard: true
  insecure: false

ping: {}

providers:
  docker:
    exposedByDefault: false
    defaultRule: "Host(`{{ .ContainerName }}.lake.dominiksiejak.pl`)"
  file:
    filename: /etc/traefik/dynamic.yaml

certificatesResolvers:
  letsencrypt:
    acme:
      email: dreewniak@gmail.com
      storage: /letsencrypt/acme.json
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: "0"
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
        disablePropagationCheck: false

metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0
