http:
  # Middlewares
  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true

    authentik-forward-auth:
      forwardAuth:
        address: "https://auth.wally.dominiksiejak.pl/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-Authentik-Username
          - X-Authentik-Groups
          - X-Authentik-Email

    secure-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        customFrameOptionsValue: "SAMEORIGIN"
        referrerPolicy: "strict-origin-when-cross-origin"
        permissionsPolicy: "geolocation=(), microphone=(), camera=()"
        forceSTSHeader: true

    rate-limit:
      rateLimit:
        average: 100
        burst: 50

  # Routers
  routers:
    # Synology HTTPS Passthrough
    synology:
      rule: "Host(`synology.wally.dominiksiejak.pl`)"
      entryPoints:
        - websecure
      service: synology

    # Proxmox HTTPS Passthrough
    proxmox:
      rule: "Host(`proxmox.wally.dominiksiejak.pl`)"
      entryPoints:
        - websecure
      service: proxmox

    # Router (HTTP backend)
    mikrotik:
      rule: "Host(`router.wally.dominiksiejak.pl`)"
      entryPoints:
        - websecure
      service: mikrotik

  # Services
  services:
    synology:
      loadBalancer:
        servers:
          - url: "https://192.168.89.210:5001/"
        passHostHeader: true
        serversTransport: insecure
    proxmox:
      loadBalancer:
        servers:
          - url: "https://192.168.89.254:8006/"
        passHostHeader: true
        serversTransport: insecure
    mikrotik:
      loadBalancer:
        servers:
          - url: "http://192.168.89.1/"
        passHostHeader: true

  serversTransports:
    insecure:
      insecureSkipVerify: true
