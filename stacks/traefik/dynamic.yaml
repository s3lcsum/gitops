http:
  # Middlewares
  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true

    secure-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        customFrameOptionsValue: "SAMEORIGIN"
        referrerPolicy: "strict-origin-when-cross-origin"
        permissionsPolicy: "geolocation=(), microphone=(), camera=()"
        forceSTSHeader: true

    rate-limit:
      rateLimit:
        average: 100
        burst: 50

  # Routers
  routers:
    # Synology HTTPS Passthrough
    synology:
      rule: "Host(`synology.lake.dominiksiejak.pl`)"
      entryPoints:
        - websecure
      service: synology

    # Proxmox HTTPS Passthrough
    proxmox:
      rule: "Host(`proxmox.lake.dominiksiejak.pl`)"
      entryPoints:
        - websecure
      service: proxmox

    # Router (HTTP backend)
    mikrotik:
      rule: "Host(`router.lake.dominiksiejak.pl`)"
      entryPoints:
        - websecure
      service: mikrotik

    # OctoPrint
    octoprint:
      rule: "Host(`octoprint.lake.dominiksiejak.pl`)"
      entryPoints:
        - websecure
      service: octoprint

    # OpenWebRX
    openwebrx:
      rule: "Host(`openwebrx.lake.dominiksiejak.pl`)"
      entryPoints:
        - websecure
      service: openwebrx

  # Services
  services:
    synology:
      loadBalancer:
        servers:
          - url: "https://192.168.89.210:5001/"
        passHostHeader: true
        serversTransport: insecure
    proxmox:
      loadBalancer:
        servers:
          - url: "https://192.168.89.254:8006/"
        passHostHeader: true
        serversTransport: insecure
    mikrotik:
      loadBalancer:
        servers:
          - url: "http://192.168.89.1/"
        passHostHeader: true
    octoprint:
      loadBalancer:
        servers:
          - url: "http://192.168.89.206:5000/"
        passHostHeader: true
    openwebrx:
      loadBalancer:
        servers:
          - url: "http://192.168.89.206:8073/"
        passHostHeader: true

  serversTransports:
    insecure:
      insecureSkipVerify: true
