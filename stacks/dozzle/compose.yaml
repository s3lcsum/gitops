#!compose -f
# github.com/s3lcsum/gitops/stacks/dozzle/compose.yaml

services:
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - /run/podman/podman.sock:/var/run/docker.sock
    labels:
      traefik.enable: "true"

networks:
  proxy:
    external: true
