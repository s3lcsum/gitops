# https://github.com/s3lcsum/gitops/blob/main/stacks/dozzle/compose.yaml

services:
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy
    labels:
      traefik.enable: true

networks:
  proxy:
    external: true
