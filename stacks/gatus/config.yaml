# Gatus Configuration
# Migrated from terraform/uptime-kuma monitors

metrics: true

storage:
  type: postgres
  path: "postgres://${GATUS_DB_USER}:${GATUS_DB_PASSWORD}@${GATUS_DB_HOST}:5432/${GATUS_DB_NAME}?sslmode=disable"

alerting:
  telegram:
    token: ${TELEGRAM_BOT_TOKEN}
    id: ${TELEGRAM_CHAT_ID}

  # email:
  #   host: ${SMTP_HOST}
  #   port: ${SMTP_PORT}
  #   username: ${SMTP_USERNAME}
  #   password: ${SMTP_PASSWORD}
  #   from: ${SMTP_FROM}
  #   to: ${SMTP_TO}
  #   default-alert:
  #     enabled: true
  #     failure-threshold: 5
  #     success-threshold: 2
  #     send-on-resolved: true

ui:
  title: Homelab Status
  header: Service Status Dashboard


endpoints:
  - name: "portainer"
    url: https://portainer.lake.dominiksiejak.pl
    <<: &defaults
      interval: 15m
      client:
        timeout: 3s
      alerts:
        - type: telegram
          failure-threshold: 4
          success-threshold: 2
          send-on-resolved: true
        - type: email
          failure-threshold: 4
          success-threshold: 2
          send-on-resolved: true
      conditions:
        - "[STATUS] < 400"
        - "[CERTIFICATE_EXPIRATION] > 48h"

  - name: "vault"
    url: https://vault.lake.dominiksiejak.pl
    <<: *defaults

