#!compose -f
# github.com/s3lcsum/gitops/stacks/watchyourlan/compose.yaml

services:
  wyl:
    image: aceberg/watchyourlan:latest
    container_name: watchyourlan
    restart: unless-stopped
    network_mode: host
    volumes:
      - watchyourlan:/data/WatchYourLAN
    environment:
      TZ: "Europe/Warsaw"
      PROMETHEUS_ENABLE: "true"
      PORT: 8840
    labels:
      traefik.enable: "true"
      traefik.http.routers.wyl.rule: Host(`lan.lake.dominiksiejak.pl`)
      traefik.http.services.wyl.loadbalancer.server.url: http://192.168.89.253:8840

volumes:
  watchyourlan:
