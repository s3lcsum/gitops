global:
  scrape_interval: 60s

scrape_configs:
  - job_name: victoria-metrics
    static_configs:
      - targets:
          - victoria-metrics:8428

  - job_name: postgres-exporter
    static_configs:
      - targets:
          - postgres-exporter:9187

  - job_name: traefik
    static_configs:
      - targets:
          - traefik:9100

  - job_name: "gatus"
    static_configs:
      - targets:
          - "gatus:8080"
    metrics_path: /metrics

  - job_name: "watchyourlan"
    static_configs:
      - targets:
          - "lan.lake.dominiksiejak.pl:8840"

  - job_name: "authentik"
    static_configs:
      - targets:
          - "authentik-server:9300"
    metrics_path: /metrics
