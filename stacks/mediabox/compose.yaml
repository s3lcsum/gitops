services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:20.04.1
    container_name: qbittorrent
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.wally.dominiksiejak.pl`)"
      - "traefik.http.routers.qbittorrent.entrypoints=web,websecure"
      - "traefik.http.routers.qbittorrent.tls.certresolver=letsencrypt"
      - "traefik.http.routers.qbittorrent.middlewares=redirect-to-https@file"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"
    environment:
      - WEBUI_PORT=8080
      - PUID=0
      - PGID=0
    volumes:
      - /Portainer/mediabox:/Portainer/mediabox
      - /Portainer/mediabox/configs/qbittorrent:/config
      - /Portainer/mediabox/qbittorrent/downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:v3.3.25
    container_name: flaresolverr
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flaresolverr.rule=Host(`flaresolverr.wally.dominiksiejak.pl`)"
      - "traefik.http.routers.flaresolverr.entrypoints=web,websecure"
      - "traefik.http.routers.flaresolverr.tls.certresolver=letsencrypt"
      - "traefik.http.routers.flaresolverr.middlewares=redirect-to-https@file"
      - "traefik.http.services.flaresolverr.loadbalancer.server.port=8191"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
    ports:
      - 8191:8191
    restart: unless-stopped

  prowlarr:
