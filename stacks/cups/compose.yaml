#!compose -f
# github.com/s3lcsum/gitops/stacks/cups/compose.yaml

services:
  cups:
    image: olbat/cupsd:latest
    container_name: cups
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - cups-data:/etc/cups
      - /var/run/dbus:/var/run/dbus  # Required for printer auto-detection
      - /dev/bus/usb:/dev/bus/usb  # If using USB printers
    labels:
      traefik.enable: "true"

volumes:
  cups-data:

networks:
  proxy:
    external: true
