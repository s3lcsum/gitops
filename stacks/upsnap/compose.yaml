# Upsnap Stack
# Wake-on-LAN and device management
# Maintainer: Dominik Siejak

services:
  upsnap:
    image: ghcr.io/seriousm4x/upsnap:5.1.2
    container_name: upsnap
    restart: unless-stopped
    network_mode: host
    entrypoint: /bin/sh -c "./upsnap serve --http 0.0.0.0:5000"
    volumes:
      - upsnap-data:/app/pb_data
      - upsnap-logs:/app/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.upsnap.rule=Host(`upsnap.wally.dominiksiejak.pl`)"
      - "traefik.http.routers.upsnap.entrypoints=websecure"
      - "traefik.http.routers.upsnap.tls.certresolver=letsencrypt"
      - "traefik.http.services.upsnap.loadbalancer.server.port=5000"
      - "traefik.http.services.upsnap.loadbalancer.server.url=http://192.168.89.253:5000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  upsnap-data:
  upsnap-logs:
