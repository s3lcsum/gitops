services:
  n8n:
    container_name: n8n
    image: n8nio/n8n:latest
    restart: unless-stopped
    env_file:
      - "/Portainer/n8n/n8n.env"
    volumes:
      - config:/home/node/.n8n
    networks:
      - proxy
      - database
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`nodemation.wally.dominiksiejak.pl`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.middlewares=secure-headers@file,rate-limit@file"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

  postgres:
    image: postgres:16-alpine
    container_name: n8n_postgres
    restart: unless-stopped
    env_file:
      - "/Portainer/n8n/postgres.env"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - database

  qdrant:
    image: qdrant/qdrant:latest
    container_name: n8n_qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
    networks:
      - proxy
      - database
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`qdrant.wally.dominiksiejak.pl`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.middlewares=secure-headers@file,rate-limit@file"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=6333"

volumes:
  config:
  postgres_data:
  qdrant_data:

networks:
  proxy:
    external: true
  database:
    name: n8n_database
