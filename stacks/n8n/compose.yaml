#!compose -f
# github.com/s3lcsum/gitops/stacks/n8n/compose.yaml

services:
  n8n:
    container_name: n8n
    image: n8nio/n8n:latest
    restart: unless-stopped
    env_file:
      - "/Portainer/n8n/n8n.env"
    environment:
      N8N_METRICS: true
      N8N_RUNNERS_ENABLED: true
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: true
      N8N_EDITOR_BASE_URL: https://nodemation.wally.dominiksiejak.pl
      WEBHOOK_URL: https://nodemation.wally.dominiksiejak.pl
    volumes:
      - config:/home/node/.n8n
    ports:
      - 5678:5678
    networks:
      - proxy
      - database
      - metrics
    labels:
      traefik.enable: true
      traefik.http.routers.n8n.rule: Host(`nodemation.wally.dominiksiejak.pl`)
      traefik.http.routers.n8n.entrypoints: websecure

volumes:
  config:

networks:
  metrics:
    external: true
  proxy:
    external: true
  database:
    external: true
