services:
  netbootxyz:
    container_name: netbootxyz
    image: lscr.io/linuxserver/netbootxyz:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/Warsaw
    volumes:
      - netbootxyz-config:/config
      - netbootxyz-assets:/assets
    ports:
      - "3123:3000"
      - "69:69/udp"

