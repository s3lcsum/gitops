repos:
  # General file checks: YAML, JSON, whitespace, etc.
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-symlinks
      - id: detect-aws-credentials
        args: [ --allow-missing-credentials ]
      - id: detect-private-key
      - id: double-quote-string-fixer
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: pretty-format-json

  # OpenTofu-specific hooks: formatting and validation
  - repo: https://github.com/tofuutils/pre-commit-opentofu
    rev: v2.1.0
    hooks:
      - id: tofu_fmt
      - id: tofu_validate

  # Terraform linters and security scanners (compatible with OpenTofu configs)
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.5
    hooks:
      - id: terraform_tflint
      - id: terraform_trivy

  # MkDocs: build documentation locally (no server, output to site/)
  - repo: local
    hooks:
      - id: mkdocs-build
        name: Build MkDocs documentation
        entry: uvx --with mkdocs-material --with mkdocs-git-revision-date-localized-plugin mkdocs build --strict
        language: system
        files: ^(docs/|mkdocs\.yml)
        pass_filenames: false
        stages: [pre-commit]
