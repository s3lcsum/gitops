# Kyverno configuration
kyverno:
  # Enable background scanning for existing resources
  backgroundController:
    enabled: true

  # Enable cleanup controller for TTL policies
  cleanupController:
    enabled: true

  # Enable reports controller for policy violations
  reportsController:
    enabled: true

# Note: Kyverno policies are typically installed separately
# You can install the Kyverno policy library with:
# helm repo add kyverno-policies https://kyverno.github.io/policies/
# helm install kyverno-policies kyverno-policies/kyverno-policies -n kyverno
