# Tailscale Operator configuration
tailscale-operator:
  # OAuth client credentials for the operator
  # Create these secrets manually:
  # kubectl create secret generic operator-oauth --from-literal=client_id=your-client-id --from-literal=client_secret=your-client-secret -n tailscale-system
  oauth:
    clientId: ""
    clientSecret: ""

# Example subnet router configuration
# Uncomment and customize as needed
subnetRouter:
  enabled: true
  name: k8s-subnet-router
  # Advertise your cluster's pod and service networks
  advertiseRoutes: "10.42.0.0/16,10.43.0.0/16"  # Adjust to your cluster CIDRs

# Example ingress proxy configuration
# Uncomment to expose services via Tailscale
# ingressProxy:
#   enabled: false
#   hostname: "myapp"
